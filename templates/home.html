{% extends 'base.html' %}

{% block title %}Welcome to Bread Journal!{% endblock %}

{% block body %}
    <div class='container'>
        <h1>Welcome!</h1>
    </div>

    <div class='container'>
        <form action='/login' method='POST'>
            <label>Email.</label>
            <input type="text" name="email"> 
            <label>Password.</label>
            <input type="password" name="password">
            <button type='submit'>Log in.</button> 
            <a href='/new-user'>Make an account.</a>
        </form>
    </div>
        
{% endblock %}
