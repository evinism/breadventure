{% extends 'base.html' %}

{% block title %}Welcome to Breadventure!{% endblock %}

{% block body %}
    <div class="container" id="welcome-page">
        <div class="row">
            <h1 id="welcome" class="col-12 mt-5 mb-3 position-relative d-flex justify-content-center">Welcome!</h1>
        </div>
        <div class="row">
            <p>
                Breadventure is the place to record all your experiments with breadmaking and fermentation. 
            </p>
        </div>
        <div class="row">
            <h3>Please log in:</h1>
        </div>

        <div class='container' id="login-form">
            <form action='/login' method='POST'>
                <div class="row">
                    <span class="col-4 mb-3">
                        <label for="new-email" class="form-label">Email</label>
                        <input type="text" id="new-email" class="form-control" name="email"> 
                    </span>
                    
                </div>
                <div class="row">
                    <span class="col-4 mb-3">
                        <label for="new-password" class="form-label">Password</label>
                        <input type="password" id="new-password" class="form-control" name="password">
                    </span>
                </div>
                
                <div class="row">
                    <span class="col-4 mt-3 mb-3">
                        <button type='submit' class="form-control btn-secondary">Log in.</button>
                    </span>
                </div>
                <div class="row">
                    <span class="col-4 mb-3">
                        Or
                        <a href='/new-user' class="link-warning"> make an account.</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
