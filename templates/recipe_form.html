{% extends 'base.html' %}

{% block title %}Create a new bread recipe!{% endblock %}

{% block body %}
    <div class='container'>
        <h1>Please input your current experiment.</h1>
    </div>

    <div class='container'>
        <form action='/create-recipe' method='POST' id='create-recipe-form'>
            <label for="date">Date.</label>
            <input type="date" id="date" name="date" required>
            <label for="instructions">Instructions.</label>
            <input type="text" id="instructions" name="instructions" required> 
            <label for="name">Name of your recipe.</label>
            <input type="text" id="name" name="name">
            <label for="observations">Observations.</label>
            <input type="text" id="observations" name="observations">
            <label for="baking-time">Baking time.</label>
            <input type="number" id="baking-time" name="bakingtime">
            <label for="baking-temp">Baking temperature.</label>
            <input type="number" id="baking-temp" name="bakingtemp">
            <label for="feeding">Is this a starter feeding?</label>
            <input type="checkbox" id="feeding" name="feeding">
            <label for="img">Upload photo.</label>
            <input type="file" id="img" name="img" accept="image/*">

            <label>Ingredients</label>
            <button type="button" id="add-ingredients">Add Ingredients</button>
            <div class="containter" id="ingredients-input"></div>
            <div class="containter" id="ingredients-display">
                <table id="ingredients-table"></table>
            </div>
            <div id="ingredients-search" style="display: none;">
                <ul id="search-list">list</ul>
            </div>
            <button type='submit'>Experiment!</button>  
        </form>

    </div>

    <script src="/static/js/recipe_form.js" type="text/javascript"></script>
{% endblock %}
