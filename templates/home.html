{% extends 'base.html' %}

{% block title %}Welcome to Bread Journal!{% endblock %}

{% block body %}
    <div class="container" id="welcome-page">
        <div class='container'>
            <h1 id="welcome">Welcome!</h1>
        </div>

        <div class='container' id="login-form">
            <form action='/login' method='POST'>
                <div>
                    <label class="home-form-label">Email.</label>
                    <input type="text" name="email"> 
                </div>
                <div>
                    <label class="home-form-label">Password.</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <button type='submit'>Log in.</button>
                </div>
                <a href='/new-user'>Make an account.</a>
            </form>
        </div>
    </div>
{% endblock %}
