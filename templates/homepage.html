{% extends 'base.html' %}

{% block title %}Welcome to Bread Journal!{% endblock %}

{% block body %}
    <h1>Welcome!</h1>

    {% if returning_user is false %}
        <div id='login-error'>
            <h2>There was a problem with your login!</h2>
            <h2>Please try again or make a new account.</h2>
        </div>
    {% endif %}

    <form action='/login' method='post'>
        <label>Email.</label>
        <input type="text" name="email"> 
        <label>Password.</label>
        <input type="password" name="password">
        <button type='submit'>Log in.</button> 
        <a href='/new-user'>Make an account.</a>
    </form>
        
{% endblock %}
